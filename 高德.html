<style>
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body,
    #air,
    #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .leftMenu {
        position: absolute;
        z-index: 66;
        left: 10px;
        top: 30px;
        max-height: 300px;
        overflow: scroll;
    }

    .marks {
        position: absolute;
        z-index: 33;
        right: 10px;
        bottom: 10px;
        display: flex;
        font-size: 12px;
        background-color: #fff;
        /* color: #fff; */
    }

    .marks>div>div {
        display: flex;
        align-items: center;
    }

    .marks>div img {
        width: 15px;
    }

    /* 高德地图窗口设置 */
    .content-window-card {
        position: relative;
        box-shadow: none;
        bottom: 0;
        left: 0;
        width: auto;
        padding: 0;
    }

    .amap-info-content {
        padding: 0 !important;
        border-radius: 10px;
    }

    .amap-info-close {
        right: 5px;
    }
</style>

<body>
    <div id="air">
        <div id="allmap"></div>
        <div class="marks">
            <div class="leftmark">
                <div>

                    };

        methods: {

            isShow(item) {

                item.isChangeAll != item.isChangeAll;
                if (item.isChangeAll === true) {
                    item.chooseArr = [];
                } else {
                    item.children.forEach(value => {
                        //去重
                        if (item.chooseArr.indexOf(value.title) == '-1') {
                            item.chooseArr.push(value.title);

                        }
                    });
                }

                this.isShowPoint(item, index);
            },
            // 单选

                } else {

                }
                this.isShowPoint(item, index);

                        })

                }


            },
            initMap() {
                var _this = this;
                // 百度地图API功能
                map = new AMap.Map('allmap', {
                    resizeEnable: true,
                    center: [116.429913, 40.124019],
                    zoom: 9,
                    mapStyle: 'amap://styles/dark'
                });
                //坐标
                // map.on('click', function (e) {
                //     alert(e.lnglat.getLng() + ',' + e.lnglat.getLat());
                // });


                // 交通流量图
                var traffic = new AMap.TileLayer.Traffic({
                    'autoRefresh': true,     //是否自动刷新，默认为false
                    'interval': 180,         //刷新间隔，默认180s
                });

                map.add(traffic); //通过add方法添加图层
                // 交通流量图

                var adCode = 110000;
                var depth = 2;
                // 创建省份图层
                var disProvince;
                function initPro(code, dep) {
                    dep = typeof dep == 'undefined' ? 2 : dep;
                    adCode = code;
                    depth = dep;

                    disProvince && disProvince.setMap(null);

                    disProvince = new AMap.DistrictLayer.Province({
                        zIndex: 12,
                        adcode: [code],
                        depth: dep,
                        styles: {
                            'fill': function (properties) {
                                // properties为可用于做样式映射的字段，包含
                                // NAME_CHN:中文名称
                                // adcode_pro
                                // adcode_cit
                                // adcode
                                var adcode = properties.adcode;
                                return getColorByAdcode(adcode);
                            },
                            'province-stroke': 'cornflowerblue',
                            'city-stroke': 'white', // 中国地级市边界
                            'county-stroke': 'rgba(255,255,255,0.5)' // 中国区县边界
                        }
                    });

                    disProvince.setMap(map);
                }
                initPro(adCode, depth);
                // 颜色辅助方法
                var colors = {};
                var getColorByAdcode = function (adcode) {
                    if (!colors[adcode]) {
                        var gb = Math.random() * 155 + 50;
                        colors[adcode] = 'rgb(' + gb + ',' + gb + ',255)';
                    }

                    return colors[adcode];
                };
            },
            addPoint(pointArr, type) {
                var _this = this; var startIcon = null;
                for (let i = 0; i < pointArr.length; i++) {
                    var pt = new AMap.LngLat(pointArr[i].lng, pointArr[i].lat);

                    if (pointArr == _this.Gufei) {
                        startIcon = new AMap.Icon({
                            // 图标尺寸
                            size: new AMap.Size(44, 34),
                            // 图标的取图地址
                            image: pointArr[i].img,
                            // 图标所用图片大小
                            imageSize: new AMap.Size(44, 34),
                            // 图标取图偏移量
                            imageOffset: new AMap.Pixel(0, 0)
                        });
                    } else {
                        startIcon = new AMap.Icon({
                            // 图标尺寸
                            size: new AMap.Size(20, 34),
                            // 图标的取图地址
                            image: pointArr[i].img,
                            // 图标所用图片大小
                            imageSize: new AMap.Size(20, 34),
                            // 图标取图偏移量
                            imageOffset: new AMap.Pixel(0, 0)
                        });
                    }
                    _this.marker = new AMap.Marker({
                        position: pt,
                        icon: startIcon,
                    })

                    map.add(_this.marker);
                    switch (type) {
                        case 0:
                            _this.arrType[0].push(_this.marker);
                            break;
                        case 1:
                            _this.arrType[1].push(_this.marker);
                            break;
                        case 2:
                            _this.arrType[2].push(_this.marker);
                            break;
                        case 3:
                            _this.arrType[3].push(_this.marker);
                            break;
                        case 4:
                            _this.arrType[4].push(_this.marker);
                            break;
                        case 5:
                            _this.arrType[5].push(_this.marker);
                            break;
                        case 6:
                            _this.arrType[6].push(_this.marker);
                            break;
                        case 7:
                            _this.arrType[7].push(_this.marker);
                            break;
                        default:
                    }
                    this.openIfor(pointArr[i])


                }
            },
            //在指定位置打开信息窗体
            openIfor(msg) {
                var _this = this;
                console.log(msg.lng)
                alertTable = "<div><h4  style=\"background:red;color:#fff;padding-left:15px;\">高德软件</h4>" +
                    "<p class='input-item'>经度 :" + msg.lng + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;纬度 : " + msg.lat + "</p>" +
                    "<p class='input-item'>地址 :北京市朝阳区望京阜荣街10号首开广场4层</p></div></div>"

                var infoWindow = new AMap.InfoWindow({
                    content: alertTable,
                    offset: new AMap.Pixel(0, 0) //使用默认信息窗体框样式，显示信息内容
                });

                _this.marker.on('click', function (e) {
                    infoWindow.open(map, e.lnglat);
                });
            }

        }
    })
